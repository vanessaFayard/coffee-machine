<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Machine</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="main">
        <div class="d-lg-none">
            <img class="plant plant-1" src="assets/img/plant.png" alt="plant">
        </div>
        <div class="main__left">
            <div class="machine">
                <div class="machine__top">
                    <div class="machine__top__element-1"></div>
                    <div class="machine__top__element-2">
                        <div class="machine__top__circle-1"></div>
                        <div class="machine__top__rectangle-1"></div>
                        <div class="machine__top__element-2-buttons">
                            <div class="machine__top__circle-2"></div>
                            <div class="machine__top__circle-3"></div>                            
                        </div>
                    </div>
                </div>
                <div class="machine__middle">
                    <div class="machine__middle__distrib">
                        <div class="machine__distrib__top"></div>
                        <div class="machine__distrib__middle"></div>
                        <div class="machine__distrib__pourer">
                            <div class="machine__distrib__pourer-1"></div>
                            <div class="machine__distrib__pourer-2"></div>                            
                        </div>
                    </div>
                </div>
                <div class="machine__bottom"></div>
            </div>
        </div>
        <div class="main__right">
            <div class="menu">
                <div class="menu__board">
                    <div class="menu__tong">
                        <div class="menu__tong__element-1"></div>
                        <div class="menu__tong__element-2"></div>
                    </div>
                    <div class="menu__paper">
                        <h2>Coffe Menu</h2>
                        <p class="subtitle">Choice our favorite coffee</p>
                        <div class="menu__list">
                            <div class="menu__item menu__item-1">
                                <div class="cup"></div>
                                <p class="cup__title">Espresso</p>
                            </div>
                            <div class="menu__item menu__item-2">
                                <div class="cup"></div>
                                <p class="cup__title">Americano</p>
                            </div>
                            <div class="menu__item menu__item-3">
                                <div class="cup"></div>
                                <p class="cup__title">Latte</p>
                            </div>
                            <div class="menu__item menu__item-4">
                                <div class="cup"></div>
                                <p class="cup__title">Cappuccino</p>
                            </div>
                        </div>
                        <div class="menu__responsive">
                            <p>This page is not responsive</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="plants">
            <img class="plant plant-2" src="assets/img/plant-2.png" alt="plant">
            <img class="plant plant-3" src="assets/img/plant-3.png" alt="plant">
        </div>
    </section>
    <section class="bar">
        <div class="container">
            <div class="bar__furniture">
                <div class="bar__counter"></div>
                <div class="bar__base"></div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
